<!DOCTYPE html>
<html lang="en">
<head>
	<title>Animer Senpai</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Montserrat:400,500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/assets/css/tachyons.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="bg-white">
	<nav class="sidebar-nav h-100 fixed w5-ns w3">
		<div class="logo-admin pa2 tc"><img src="/assets/img/logo.png"></div>
		<div class="ml4-ns pa3 db">
			<a class="b h3 h2-ns link dim-light sidenav-link f2 f5-ns db mr3" href="/addwiki.html" title="Wiki"><i class="f2 f5-ns v-mid material-icons">find_in_page</i> <span class="dn dib-ns">Add New Anime</span></a>
			<a class="h3 h2-ns link dim-light sidenav-link f2 f5-ns db mr3" href="/listwiki.html" title="Trending"><i class="f2 f5-ns v-mid material-icons">trending_up</i> <span class="dn dib-ns">Anime List</span></a>
			<a class="h3 h2-ns link dim-light sidenav-link f2 f5-ns db mr3" href="/season.html" title="Season"><i class="f2 f5-ns v-mid material-icons">cloud_queue</i> <span class="dn dib-ns">Add New Waifu</span></a>
			<a class="h3 h2-ns link dim-light sidenav-link f2 f5-ns db mr3" href="/waifu.html" title="Waifu"><i class="f2 f5-ns v-mid material-icons">tag_faces</i> <span class="dn dib-ns">Waifu List</span></a>
		</div>
	</nav>
	<header class="header-addnew waifu-section center-ns ml5 pv0 pa4 flex-ns mw7 pa4-ns">
		<nav class="dib w-100">
			<div class="dib"><h1 class="f5 pv2 f3-ns fw3">New Anime</h1></div>
			<ul class="pl0 dib fr">
				<li class="dib ph2 pointer"><i class="ntf-icon material-icons">notifications_none</i></li>
				<li class="dib ph2 pointer"><img alt="Account photo" class="mc-avatar-image" src="https://cfl.dropboxstatic.com/static/images/avatar/faceholder-32-vflKWtuU5.png" style="height: 32px; width: 32px;"></li>
			</ul>
		</nav>
	</header>
	<section class="waifu-section center-ns ml5 pv0 flex-ns mw8">
		<main class="ph4 black-80 center">
		  <form class="wiki-form">
			<fieldset id="new_wiki" class="ba b--transparent ph0 mh0">
			  <div class="mt3">
				<label class="db fw6 lh-copy f6" for="title">Title</label>
				<input class="br1 mw-100 pa2 input-reset ba b--light-gray outline-0 b-focus-red bg-white hover-bg-white w-100" type="text" name="title"  id="title" placeholder="Anime title here" required>
			  </div>
			  <div class="mt3">
				<input type="file" name="file" id="file" class="inputfile" />
				<label class="pa2 bg-transparent ba b--dashed dim light-red br1 pointer" for="file"><i class="f5 f4-ns v-mid material-icons">file_upload</i> <strong>Upload Image</strong></label>
			  </div>
			  <div class="mv3">
				<label class="db fw6 lh-copy f6" for="sinopsis">Sinopsis</label>
				<textarea class="br1 mw-100 pa2 input-reset ba b--light-gray outline-0 b-focus-red bg-white hover-bg-white w-100" name="sinopsis"  id="sinopsis" placeholder="Anime sinopsis"></textarea>
			  </div>
			  <div>
			  		<label class="db fw6 lh-copy f6" for="sinopsis">Genres</label>
				  	<select class="genre br1 mw-100 pa2 input-reset ba b--light-gray outline-0 b-focus-red bg-white hover-bg-white w-100" name="states[]" multiple="multiple">
					  <option value="Drama">Drama</option>
					  <option value="Slice Of Life">Slice Of Life</option>
					  <option value="Mistery">Mistery</option>
					  <option value="Echie">Echie</option>
					</select>
			  </div>
			  <div class="mt3">
				<label class="db fw6 lh-copy f6" for="source">Source</label>
				<input class="br1 mw-100 pa2 input-reset ba b--light-gray outline-0 b-focus-red bg-white hover-bg-white w-100" type="text" name="source"  id="source" placeholder="Anime source here" required>
			  </div>
			</fieldset>
			<div class="">
			  <input class="white br1 ph3 ph4-ns pv2 input-reset ba b--light-red bg-light-red pointer f6 dib" type="submit" value="submit">
			</div>
		  </form>
		</main>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
	<script type="text/javascript" src="/assets/js/main.js"></script>
</body>
</html>
